<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Clients List</h1>
        <table class="table-auto w-full">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Phone</th>
                    <th class="px-4 py-2">Description</th>
                </tr>
            </thead>
            <tbody>
               
                
                <tr class="bg-gray-100 text-center">
                    <td class="border px-4 py-2">{{ client[0] }}</td>
                    <td class="border px-4 py-2">{{ client[1] }}</td>
                    <td class="border px-4 py-2">{{ client[2] }}</td>
                    <td class="border px-4 py-2">{{ client[3] }}</td>
                    <td class="border px-4 py-2">{{ client[4] }}</td>
                </tr>
                
                
               
            </tbody>
        </table>
    </div>
</body>
</html>
