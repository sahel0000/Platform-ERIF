<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto px-4 py-10  bg-blue-200 shadow-lg flex items-center rounded-lg">
       
        <div class="w-full md:w-1/3 h-auto mr-8">
            <img src="P/img/p.jpg" alt="Erif " class="rounded-full w-full h-full object-cover shadow-md">
        </div>

       
        <div class="w-2/3 ">
            <h1 class="text-3xl font-bold text-center text-blue-400 mb-8">WELCOME TO ERIF</h1>

            <form id="contactForm" method="POST" action="/submit">
                <div class="mb-4 ">
                                        <label for="name" class="block text-gray-700 font-medium mb-2">    Full Name</label>
                    <input type="text" id="name" name="name" class="w-full rounded shadow-sm focus:ring focus:ring-blue-300 bg-gray-50" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full rounded shadow-sm focus:ring focus:ring-blue-300 bg-gray-50" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full rounded shadow-sm focus:ring focus:ring-blue-300 bg-gray-50" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Project Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full rounded shadow-sm focus:ring focus:ring-blue-300 bg-gray-50" placeholder="Write the project details" required></textarea>
                </div>

                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Submit</button>
            </form>
            
<div id="overlay" class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-lg hidden justify-center items-center z-50">
    <div class="bg-blue-200 p-8 rounded-lg shadow-lg text-center max-w-sm mx-auto">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Thank you </h2>
        <p class="text-black-700 mb-4">leave the rest to us.</p>
        <button id="closeButton" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500">Close</button>
    </div>
</div>

        </div>
    </div>

    <script>
        
        document.getElementById('submitButton').addEventListener('click', function () {
            
            document.getElementById('overlay').classList.remove('hidden');
        });

        document.getElementById('closeButton').addEventListener('click', function () { 
            document.getElementById('overlay').classList.add('hidden');
        });
    </script>
    

</body>
</html>
